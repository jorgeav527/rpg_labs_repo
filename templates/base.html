<!DOCTYPE html>
{% load static %}
<html lang="en">
  {% include 'head.html' %}
  <body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
      <div class="row">
        {% include 'sidenav.html' %}
        {% block content %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endblock %}
      </div>
    </div>
    {% include 'footer.html' %}
    {% include 'scripts.html' %}
  </body>
</html>
