<tr id="clientTableRow">
    <td>{{ client.id }}</td>
    <td>{{ client.user.get_profession_display }}</td>
    <td>{{ client.user.first_name }}</td>
    <td>{{ client.user.last_name }}</td>
    <td>{{ client.user.email }}</td>
    <td>{{ client.user.dni }}</td>
    <td>{{ client.user.cell_phone }}</td>
    <td>{{ client.company.social_reason  }}</td>
    <td>{{ client.company.ruc  }}</td>

            <button type="button" class="btn btn-outline-warning"><i class="feather icon-alert-triangle f-16 mr-2"></i>Editar</button>
        </a>
        <a href="">
            <button type="button" class="btn btn-outline-danger"><i class="feather icon-slash f-16 mr-2"></i>Borrar</button>
        </a>
        <a href="">
            <button type="button" class="btn btn-outline-info"><i class="feather icon-info f-16 mr-2"></i>Borrar</button>
        </a>
